<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link data-rh="true" rel="icon"
            href="https://cdn.icon-icons.com/icons2/2248/PNG/512/movie_search_icon_137377.png" type="image/x-icon">
        <title>Movie Search Engine</title>

    </head>

    <body>

        <!-- navbar -->
        <div id="navbar">
            <div>
                <h1>Movie Search Engine</h1>
            </div>
        </div>

        <!-- slideshow -->
        <div id="slideshow"></div>

        <!-- movie Searchbar -->
        <div id="movieSearch">
            <label for="movie"><strong>Type The Movie Name:</strong></label>
            <input type="text" id="movie" placeholder="Type the Movie Name here">
            <button onclick="getMovie()">search</button>
        </div>

        <!-- not found error message -->
        <div id="alert">
            <div id="errorMessage">
            </div>
            <img id="errorGIF" src="https://i.makeagif.com/media/11-04-2015/mfnzwt.gif" alt="this slowpoke moves"
                width="250" alt="404 image" />
        </div>

        <!-- searched movie details -->
        <div id="movieContainer">
            <div id="movie-Poster">
                <img id="moviePoster" src="" alt="">
            </div>
            <div id="movieDetails">
                <div id="movies_title"></div>
                <div id="movies_rating"></div>
                <div id="tag"></div>
                <div id="movies_released"></div><br>
                <div id="actors"></div>
                <div id="director"></div>
                <div id="writer"></div>
                <div id="language"></div>
            </div>
        </div>

    </body>

</html>
<script src="Home.js"></script>
